name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job de testing y linting
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
        coverage: none
        
    - name: Validate composer.json
      run: composer validate --strict
      
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Run PHPCS
      run: composer lint
      
    - name: Check PHP syntax
      run: find wp-content/plugins/palafito-wc-extensions -name "*.php" -exec php -l {} \;
      
    - name: Security check
      run: composer audit --format=json --no-interaction || true

  # Job de deployment a staging
  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}
        
    - name: Add known hosts
      run: |
        ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to staging
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='vendor' \
          --exclude='.github' \
          --exclude='README.md' \
          --exclude='composer.*' \
          --exclude='phpcs.xml' \
          ./ ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }}:${{ secrets.STAGING_PATH }}
          
    - name: Run post-deploy commands
      run: |
        ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
          cd ${{ secrets.STAGING_PATH }}
          composer install --no-dev --optimize-autoloader
          wp cache flush --allow-root
          wp rewrite flush --allow-root
        EOF

  # Job de deployment a producciÃ³n
  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled until SSH keys are configured
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
        
    - name: Add known hosts
      run: |
        ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts
        
    - name: Create backup
      run: |
        ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd ${{ secrets.PRODUCTION_PATH }}
          tar -czf backup-$(date +%Y%m%d-%H%M%S).tar.gz \
            --exclude='backup-*.tar.gz' \
            --exclude='.git' \
            .
        EOF
        
    - name: Deploy to production
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='vendor' \
          --exclude='.github' \
          --exclude='README.md' \
          --exclude='composer.*' \
          --exclude='phpcs.xml' \
          --exclude='backup-*.tar.gz' \
          ./ ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:${{ secrets.PRODUCTION_PATH }}
          
    - name: Run post-deploy commands
      run: |
        ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd ${{ secrets.PRODUCTION_PATH }}
          composer install --no-dev --optimize-autoloader
          wp cache flush --allow-root
          wp rewrite flush --allow-root
          wp db optimize --allow-root
        EOF
        
    - name: Notify deployment
      run: |
        curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
          -H 'Content-type: application/json' \
          -d '{
            "text": "ðŸš€ Palafito B2B ha sido desplegado exitosamente a producciÃ³n",
            "attachments": [{
              "fields": [
                {
                  "title": "Commit",
                  "value": "${{ github.sha }}",
                  "short": true
                },
                {
                  "title": "Autor",
                  "value": "${{ github.actor }}",
                  "short": true
                }
              ]
            }]
          }'

  # Job de notificaciÃ³n
  notify:
    needs: [test]  # Changed from [deploy-production] to [test]
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled until deployment is configured
