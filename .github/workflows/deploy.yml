name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job de testing y linting
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
        coverage: none
        
    - name: Validate composer.json
      run: composer validate --strict
      
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Run PHPCS
      run: composer lint
      
    - name: Check PHP syntax
      run: find wp-content/plugins/palafito-wc-extensions -name "*.php" -exec php -l {} \;
      
    - name: Security check
      run: composer audit --format=json --no-interaction || true

  # Job de deployment a staging
  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: SSH to IONOS and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: access-5016482035.webspace-host.com
        username: a1559522
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /clickandbuilds/Palafito
          ./web_update_from_repo.sh

  # Job de deployment a producción
  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: SSH to IONOS and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: access-5016482035.webspace-host.com
        username: a1559522
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /clickandbuilds/Palafito
          ./web_update_from_repo.sh

  # Job de notificación
  notify:
    needs: [deploy-production]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_SERVER }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "Palafito B2B - Deployment Exitoso"
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: "deploy@palafito-b2b.com"
        body: |
          El proyecto Palafito B2B ha sido desplegado exitosamente a producción.
          
          Detalles del deployment:
          - Commit: ${{ github.sha }}
          - Autor: ${{ github.actor }}
          - Rama: ${{ github.ref }}
          - Fecha: ${{ github.event.head_commit.timestamp }}
          
          Puedes verificar el sitio en: ${{ secrets.PRODUCTION_URL }}
