name: CI/CD Pipeline - Palafito B2B

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  WP_VERSION: 'latest'
  MYSQL_ROOT_PASSWORD: 'root_password'
  MYSQL_DATABASE: 'palafito_test'
  MYSQL_USER: 'palafito_user'
  MYSQL_PASSWORD: 'palafito_pass'

jobs:
  # Job de anÃ¡lisis de cÃ³digo y linting
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo, mysql, redis
        coverage: xdebug
        tools: composer:v2

    - name: ğŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: ğŸ”§ Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: âœ… Validate composer.json
      run: composer validate --strict

    - name: ğŸ›¡ï¸ Verify Production Configuration
      run: |
        echo "ğŸ” Verificando configuraciÃ³n de producciÃ³n..."
        
        # Verificar que wp-config.php no contenga configuraciÃ³n local
        if [ -f "wp-config.php" ]; then
          if grep -q "localhost:8080" wp-config.php || grep -q "palafito_dev" wp-config.php; then
            echo "âŒ BLOQUEO: ConfiguraciÃ³n LOCAL detectada en wp-config.php"
            echo "ğŸš¨ Esto romperÃ­a el entorno de PRODUCCIÃ“N"
            echo "ğŸ”§ SoluciÃ³n: Ejecutar './dev-local.sh prod' antes del push"
            exit 1
          fi
          
          # Verificar que es configuraciÃ³n de PROD
          if grep -q "db5016482050.hosting-data.io" wp-config.php; then
            echo "âœ… ConfiguraciÃ³n de PROD verificada correctamente"
          else
            echo "âš ï¸ Advertencia: No se pudo verificar configuraciÃ³n PROD"
            echo "ğŸ” Contenido de wp-config.php:"
            head -40 wp-config.php | grep -E "(DB_HOST|DB_NAME|DB_USER)" || echo "No se encontraron credenciales de BD"
            exit 1
          fi
        else
          echo "â„¹ï¸ wp-config.php no encontrado (esperado si estÃ¡ en .gitignore)"
        fi

    - name: ğŸ” Run PHPCS (WordPress Coding Standards)
      run: |
        composer lint
        echo "::notice::PHPCS analysis completed"

    - name: ğŸ” Security scan with Semgrep
      uses: returntocorp/semgrep-action@v1
      continue-on-error: true
      with:
        config: >-
          p/security-audit
          p/secrets
          p/owasp-top-ten
        # Semgrep continuarÃ¡ ejecutÃ¡ndose incluso si encuentra problemas
        # Los archivos se excluyen via .semgrepignore

  # Job de testing con matriz de versiones
  testing:
    name: ğŸ§ª Testing PHP ${{ matrix.php }} | WP ${{ matrix.wordpress }} | WC ${{ matrix.woocommerce }}
    runs-on: ubuntu-latest
    needs: code-quality

    strategy:
      matrix:
        php: ['8.1', '8.2', '8.3']
        wordpress: ['6.3', '6.4', 'latest']
        woocommerce: ['8.0', '8.5', 'latest']
      fail-fast: false

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: palafito_test
          MYSQL_USER: palafito_user
          MYSQL_PASSWORD: palafito_pass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP ${{ matrix.php }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, mysqli, redis
        coverage: xdebug
        tools: composer:v2, wp-cli

    - name: ğŸ“¦ Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: ğŸ”§ Setup WordPress ${{ matrix.wordpress }}
      run: |
        wp core download --version=${{ matrix.wordpress }} --path=/tmp/wordpress --allow-root
        wp config create --dbname=palafito_test --dbuser=palafito_user --dbpass=palafito_pass --dbhost=127.0.0.1 --path=/tmp/wordpress --allow-root
        wp core install --url=http://localhost --title="Test Site" --admin_user=admin --admin_password=admin --admin_email=admin@test.com --path=/tmp/wordpress --allow-root

    - name: ğŸ›’ Install WooCommerce ${{ matrix.woocommerce }}
      run: |
        wp plugin install woocommerce --version=${{ matrix.woocommerce }} --path=/tmp/wordpress --allow-root
        wp plugin activate woocommerce --path=/tmp/wordpress --allow-root

    - name: ğŸ“„ Install PDF Invoices Plugin
      run: |
        wp plugin install woocommerce-pdf-invoices-packing-slips --path=/tmp/wordpress --allow-root
        wp plugin activate woocommerce-pdf-invoices-packing-slips --path=/tmp/wordpress --allow-root

    - name: ğŸ”Œ Setup Palafito Plugin
      run: |
        cp -r wp-content/plugins/palafito-wc-extensions /tmp/wordpress/wp-content/plugins/
        wp plugin activate palafito-wc-extensions --path=/tmp/wordpress --allow-root

    - name: ğŸ§ª Run Sync Functionality Tests
      run: |
        cd /tmp/wordpress
        wp eval 'include_once(WP_CONTENT_DIR . "/plugins/palafito-wc-extensions/tests/test-sync-functionality.php"); $test = new PalafitoSyncTest(); $test->setUp(); $test->test_packing_slip_to_entregado_sync(); echo "âœ… Sync test passed\n";' --path=/tmp/wordpress --allow-root

    - name: ğŸ” Test Order Meta Synchronization
      run: |
        cd /tmp/wordpress
        wp post create --post_type=shop_order --post_status=wc-processing --post_title="Test Order" --porcelain --path=/tmp/wordpress --allow-root > /tmp/order_id.txt
        ORDER_ID=$(cat /tmp/order_id.txt)
        wp post meta update $ORDER_ID _wcpdf_packing-slip_date '2025-01-15' --path=/tmp/wordpress --allow-root
        ENTREGADO_DATE=$(wp post meta get $ORDER_ID _entregado_date --path=/tmp/wordpress --allow-root)
        echo "Testing synchronization for Order ID: $ORDER_ID"
        echo "Packing slip date set to: 2025-01-15"
        echo "Entregado date result: $ENTREGADO_DATE"
        if [ "$ENTREGADO_DATE" = "2025-01-15" ]; then
          echo "âœ… Synchronization test PASSED"
        else
          echo "âŒ Synchronization test FAILED"
          exit 1
        fi

    - name: ğŸ“Š Upload coverage reports
      if: matrix.php == '8.2' && matrix.wordpress == 'latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: palafito-b2b-coverage

  # Job de deployment a producciÃ³n
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [code-quality, testing]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ SSH to IONOS and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: access-5016482035.webspace-host.com
        username: a1559522
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ğŸ” Verificando directorio de trabajo..."
          pwd
          ls -la
          echo "ğŸ“ Cambiando a directorio del proyecto..."
          cd ~/clickandbuilds/Palafito || cd clickandbuilds/Palafito || {
            echo "âŒ Error: No se pudo encontrar el directorio del proyecto"
            echo "ğŸ” Listando directorios disponibles:"
            find ~ -maxdepth 3 -type d -name "*Palafito*" 2>/dev/null || echo "No se encontrÃ³ directorio Palafito"
            exit 1
          }
          echo "âœ… Directorio encontrado: $(pwd)"
          echo "ğŸš€ Ejecutando script de actualizaciÃ³n..."
          ./web_update_from_repo.sh

    - name: ğŸ·ï¸ Create release tag
      if: success()
      run: |
        git tag -a "v$(date +%Y.%m.%d-%H%M)" -m "Production deployment $(date +%Y-%m-%d\ %H:%M:%S)"
        git push origin --tags
