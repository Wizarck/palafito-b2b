name: CI/CD Pipeline - Palafito B2B

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  WP_VERSION: 'latest'
  MYSQL_ROOT_PASSWORD: 'root_password'
  MYSQL_DATABASE: 'palafito_test'
  MYSQL_USER: 'palafito_user'
  MYSQL_PASSWORD: 'palafito_pass'

jobs:
  # Job de anÃ¡lisis de cÃ³digo y linting
  code-quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo, mysql, redis
        coverage: xdebug
        tools: composer:v2

    - name: ðŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: ðŸ”§ Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: âœ… Validate composer.json
      run: composer validate --strict

    - name: ðŸ” Run PHPCS (WordPress Coding Standards)
      run: |
        composer lint
        echo "::notice::PHPCS analysis completed"

    - name: ðŸ”§ Check PHP syntax
      run: |
        find wp-content/plugins/palafito-wc-extensions -name "*.php" -exec php -l {} \;
        echo "::notice::PHP syntax check completed"

    - name: ðŸ›¡ï¸ Security audit
      run: |
        composer audit --format=json --no-interaction || true
        echo "::notice::Security audit completed"

    - name: ðŸ“Š Generate code metrics
      run: |
        echo "::group::Code Metrics"
        find wp-content/plugins/palafito-wc-extensions -name "*.php" | xargs wc -l
        echo "::endgroup::"

  # Job de testing con matriz de versiones
  testing:
    name: ðŸ§ª Testing Suite
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        php: ['8.1', '8.2', '8.3']
        wordpress: ['6.3', '6.4', 'latest']
        woocommerce: ['8.0', '8.5', 'latest']
      fail-fast: false

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: palafito_test
          MYSQL_USER: palafito_user
          MYSQL_PASSWORD: palafito_pass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ˜ Setup PHP ${{ matrix.php }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, mysqli, redis
        coverage: xdebug
        tools: composer:v2, wp-cli

    - name: ðŸ“¦ Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: ðŸ”§ Setup WordPress ${{ matrix.wordpress }}
      run: |
        wp core download --version=${{ matrix.wordpress }} --path=/tmp/wordpress --allow-root
        wp config create --dbname=palafito_test --dbuser=palafito_user --dbpass=palafito_pass --dbhost=127.0.0.1 --path=/tmp/wordpress --allow-root
        wp core install --url=http://localhost --title="Test Site" --admin_user=admin --admin_password=admin --admin_email=admin@test.com --path=/tmp/wordpress --allow-root

    - name: ðŸ›’ Install WooCommerce ${{ matrix.woocommerce }}
      run: |
        wp plugin install woocommerce --version=${{ matrix.woocommerce }} --path=/tmp/wordpress --allow-root
        wp plugin activate woocommerce --path=/tmp/wordpress --allow-root

    - name: ðŸ“„ Install PDF Invoices Plugin
      run: |
        wp plugin install woocommerce-pdf-invoices-packing-slips --path=/tmp/wordpress --allow-root
        wp plugin activate woocommerce-pdf-invoices-packing-slips --path=/tmp/wordpress --allow-root

    - name: ðŸ”Œ Setup Palafito Plugin
      run: |
        cp -r wp-content/plugins/palafito-wc-extensions /tmp/wordpress/wp-content/plugins/
        wp plugin activate palafito-wc-extensions --path=/tmp/wordpress --allow-root

    - name: ðŸ§ª Run Sync Functionality Tests
      run: |
        cd /tmp/wordpress
        wp eval 'include_once(WP_CONTENT_DIR . "/plugins/palafito-wc-extensions/tests/test-sync-functionality.php"); $test = new PalafitoSyncTest(); $test->setUp(); $test->test_packing_slip_to_entregado_sync(); echo "âœ… Sync test passed\n";' --path=/tmp/wordpress --allow-root

    - name: ðŸ” Test Order Meta Synchronization
      run: |
        cd /tmp/wordpress
        wp post create --post_type=shop_order --post_status=wc-processing --post_title="Test Order" --porcelain --path=/tmp/wordpress --allow-root > /tmp/order_id.txt
        ORDER_ID=$(cat /tmp/order_id.txt)
        wp post meta update $ORDER_ID _wcpdf_packing-slip_date '2025-01-15' --path=/tmp/wordpress --allow-root
        ENTREGADO_DATE=$(wp post meta get $ORDER_ID _entregado_date --path=/tmp/wordpress --allow-root)
        echo "Testing synchronization for Order ID: $ORDER_ID"
        echo "Packing slip date set to: 2025-01-15"
        echo "Entregado date result: $ENTREGADO_DATE"
        if [ "$ENTREGADO_DATE" = "2025-01-15" ]; then
          echo "âœ… Synchronization test PASSED"
        else
          echo "âŒ Synchronization test FAILED"
          exit 1
        fi

    - name: ðŸ“Š Upload coverage reports
      if: matrix.php == '8.2' && matrix.wordpress == 'latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: palafito-b2b-coverage

  # Job de testing funcional con Docker
  functional-testing:
    name: ðŸŽ­ Functional Testing
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Build Docker environment
      run: |
        docker-compose -f docker-compose.yml -f docker-compose.ci.yml build
        docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d

    - name: â³ Wait for services
      run: |
        sleep 30
        docker-compose exec -T wordpress wp core is-installed --allow-root

    - name: ðŸ§ª Run functional tests
      run: |
        docker-compose exec -T testing run-tests
        docker-compose exec -T wp-cli palafito-debug test-sync

    - name: ðŸ“‹ Collect logs
      if: failure()
      run: |
        docker-compose logs > docker-logs.txt
        docker-compose exec wordpress cat wp-content/debug.log > debug.log || true

    - name: ðŸ“¤ Upload logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-logs-${{ github.run_id }}
        path: |
          docker-logs.txt
          debug.log

    - name: ðŸ§¹ Cleanup
      if: always()
      run: docker-compose down -v

  # Job de anÃ¡lisis de seguridad
  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Run Semgrep security scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/owasp-top-ten
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}

    - name: ðŸ” WordPress security scan
      run: |
        # Instalar WPScan
        docker run --rm -v $(pwd):/app wpscanteam/wpscan:latest --url http://localhost --no-update --random-user-agent || true

  # Job de deployment a staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [testing, functional-testing, security-scan]
    if: github.event_name == 'pull_request' && github.base_ref == 'master'
    environment: staging

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup deployment tools
      run: |
        sudo apt-get update
        sudo apt-get install -y rsync openssh-client
        mkdir -p ~/.ssh
        echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸ“¦ Prepare deployment package
      run: |
        # Crear paquete de deployment excluyendo archivos innecesarios
        tar -czf palafito-staging.tar.gz \
          --exclude='.git*' \
          --exclude='node_modules' \
          --exclude='tests' \
          --exclude='docker*' \
          --exclude='*.md' \
          wp-content/plugins/palafito-wc-extensions/

    - name: ðŸš€ Deploy to staging server
      run: |
        scp palafito-staging.tar.gz ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }}:/tmp/
        ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
          cd /var/www/staging.palafito.com
          wp maintenance-mode activate --allow-root
          
          # Backup actual plugin
          cp -r wp-content/plugins/palafito-wc-extensions wp-content/plugins/palafito-wc-extensions.backup.$(date +%Y%m%d-%H%M%S)
          
          # Extract new version
          tar -xzf /tmp/palafito-staging.tar.gz -C .
          
          # Set correct permissions
          chown -R www-data:www-data wp-content/plugins/palafito-wc-extensions
          chmod -R 755 wp-content/plugins/palafito-wc-extensions
          
          # Clear caches
          wp cache flush --allow-root
          wp plugin deactivate palafito-wc-extensions --allow-root
          wp plugin activate palafito-wc-extensions --allow-root
          
          wp maintenance-mode deactivate --allow-root
          echo "âœ… Staging deployment completed"
        EOF

    - name: ðŸ§ª Post-deployment tests
      run: |
        sleep 10
        # Verificar que el sitio de staging responde
        curl -f https://staging.palafito.com/wp-admin/admin-ajax.php?action=heartbeat || exit 1
        echo "âœ… Staging site is responding"

  # Job de deployment a producciÃ³n
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [testing, functional-testing, security-scan, deploy-staging]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup deployment tools
      run: |
        sudo apt-get update
        sudo apt-get install -y rsync openssh-client
        mkdir -p ~/.ssh
        echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸš¨ Create production backup
      run: |
        ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd /var/www/palafito.com
          
          # Backup database
          wp db export backups/pre-deploy-$(date +%Y%m%d-%H%M%S).sql --allow-root
          
          # Backup plugin files
          tar -czf backups/palafito-plugin-$(date +%Y%m%d-%H%M%S).tar.gz wp-content/plugins/palafito-wc-extensions/
          
          echo "âœ… Production backup completed"
        EOF

    - name: ðŸ“¦ Prepare production package
      run: |
        # Crear paquete de producciÃ³n optimizado
        tar -czf palafito-production.tar.gz \
          --exclude='.git*' \
          --exclude='node_modules' \
          --exclude='tests' \
          --exclude='docker*' \
          --exclude='*.md' \
          --exclude='phpunit.xml' \
          --exclude='composer.lock' \
          wp-content/plugins/palafito-wc-extensions/

    - name: ðŸŒŸ Deploy to production server
      run: |
        scp palafito-production.tar.gz ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/tmp/
        ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd /var/www/palafito.com
          
          # Activar modo mantenimiento
          wp maintenance-mode activate --allow-root
          
          # Backup actual plugin antes de reemplazar
          cp -r wp-content/plugins/palafito-wc-extensions wp-content/plugins/palafito-wc-extensions.backup.$(date +%Y%m%d-%H%M%S)
          
          # Extract new version
          tar -xzf /tmp/palafito-production.tar.gz -C .
          
          # Set correct permissions
          chown -R www-data:www-data wp-content/plugins/palafito-wc-extensions
          chmod -R 755 wp-content/plugins/palafito-wc-extensions
          
          # Verificar integridad del plugin
          wp plugin status palafito-wc-extensions --allow-root
          
          # Clear all caches
          wp cache flush --allow-root
          wp rewrite flush --allow-root
          
          # Reactivar plugin para asegurar que los hooks se cargan
          wp plugin deactivate palafito-wc-extensions --allow-root
          wp plugin activate palafito-wc-extensions --allow-root
          
          # Verificar que no hay errores crÃ­ticos
          wp doctor check --allow-root || echo "Warning: Doctor check found issues"
          
          # Desactivar modo mantenimiento
          wp maintenance-mode deactivate --allow-root
          
          echo "âœ… Production deployment completed"
        EOF

    - name: ðŸ” Production health checks
      run: |
        sleep 15
        
        # Verificar que el sitio principal responde
        curl -f https://palafito.com/wp-admin/admin-ajax.php?action=heartbeat || exit 1
        
        # Verificar API de WooCommerce
        curl -f https://palafito.com/wp-json/wc/v3/ || exit 1
        
        # Verificar que no hay errores en el log
        ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "tail -10 /var/www/palafito.com/wp-content/debug.log | grep -i 'fatal\|error' && exit 1 || echo 'No critical errors found'"
        
        echo "âœ… Production health checks passed"

    - name: ðŸ“Š Post-deployment monitoring
      run: |
        # Enviar notificaciÃ³n a Slack/Teams (opcional)
        curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ðŸŒŸ Palafito B2B Plugin deployed to production successfully! Version: '${{ github.sha }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }} || echo "Notification failed"

    - name: ðŸ·ï¸ Create release tag
      if: success()
      run: |
        git tag -a "v$(date +%Y.%m.%d-%H%M)" -m "Production deployment $(date +%Y-%m-%d\ %H:%M:%S)"
        git push origin --tags
    needs: [testing, functional-testing, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ›¡ï¸ Production deployment confirmation
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: ${{ secrets.PRODUCTION_APPROVERS }}
        minimum-approvals: 1
        issue-title: "Production Deployment Approval - ${{ github.sha }}"

    - name: ðŸš€ Deploy to production
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PRODUCTION_PORT }}
        script: |
          cd ${{ secrets.PRODUCTION_PATH }}
          
          # Backup completo antes del deploy
          wp db export backups/pre-deploy-$(date +%Y%m%d-%H%M%S).sql --allow-root
          tar -czf backups/files-$(date +%Y%m%d-%H%M%S).tar.gz wp-content/uploads
          
          # Activar modo mantenimiento
          wp maintenance-mode activate --allow-root
          
          # Deploy del cÃ³digo
          git fetch origin
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }}
          
          # Instalar dependencias de producciÃ³n
          composer install --no-dev --optimize-autoloader --no-interaction
          
          # Ejecutar migraciones y actualizaciones
          wp core update-db --allow-root
          wp plugin update --all --allow-root
          
          # Optimizar base de datos
          wp db optimize --allow-root
          
          # Limpiar y regenerar cache
          wp cache flush --allow-root
          wp rewrite flush --allow-root
          
          # Verificaciones post-deploy
          wp doctor check --all --allow-root
          wp plugin status palafito-wc-extensions --allow-root
          
          # Desactivar modo mantenimiento
          wp maintenance-mode deactivate --allow-root
          
          echo "âœ… Production deployment completed successfully"

    - name: ðŸ” Production health check
      run: |
        sleep 10
        curl -f ${{ secrets.PRODUCTION_URL }}/wp-json/wp/v2/ || exit 1
        curl -f ${{ secrets.PRODUCTION_URL }}/wp-json/wc/v3/ || exit 1
        echo "âœ… Production health check passed"

    - name: ðŸ“¢ Deployment notification
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: 'ðŸš€ Palafito B2B deployed to production successfully!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: ðŸš¨ Deployment failure notification
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#deployments'
        text: 'ðŸš¨ Palafito B2B production deployment failed!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job de cleanup y reporting
  cleanup:
    name: ðŸ§¹ Cleanup & Reporting
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
    - name: ðŸ“Š Generate deployment report
      run: |
        echo "## Deployment Report" > deployment-report.md
        echo "- Commit: ${{ github.sha }}" >> deployment-report.md
        echo "- Branch: ${{ github.ref_name }}" >> deployment-report.md
        echo "- Author: ${{ github.actor }}" >> deployment-report.md
        echo "- Timestamp: $(date)" >> deployment-report.md

    - name: ðŸ“¤ Upload deployment report
      uses: actions/upload-artifact@v3
      with:
        name: deployment-report-${{ github.run_id }}
        path: deployment-report.md