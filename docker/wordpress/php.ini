# Configuraci√≥n PHP para desarrollo Palafito B2B

# Memory & Time Limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

# File Uploads
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

# Error Reporting
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/www/html/wp-content/debug.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

# Session
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.gc_maxlifetime = 3600

# OPcache
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

# Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

# Date & Timezone
date.timezone = Europe/Madrid

# MySQL
mysql.default_host = mysql
mysql.default_user = palafito_user
mysql.default_password = palafito_pass

# Mailhog SMTP
sendmail_path = /usr/sbin/sendmail -t -i -S mailhog:1025